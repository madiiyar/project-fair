<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Login</title>
    <script src="/login-page/js/app.js" type="module" defer></script>
</head>
<body>
    <div class="popup" id="popup">
        <div class="popupi">Error</div>
        <br><br>
        <p>Incorrect password or login</p>
        <p>Try once more</p>
        <button type="button" id="btn-modal">OK</button>
      </div>

    <div class="container">
        <div class="login-box">
            <form action="">
                <img src="img/avatar.svg" alt="" class="avatar">
                <h2>Welcome</h2>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <div>
                        <input placeholder="Email" id="email" type="text" class="input">
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <input placeholder="Password" id="password" type="password" class="input">
                    </div>
                </div>
                <div class="dont">
                    <p>Don't have an account</p>
                    <a href="/register/register.html" style="color: #32be8f;">Create an account</a>
                </div>
                <input type="submit" id="btn" class="btn" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
